<footer id="site-footer">
    <section id="footer-main" data-role="footer-content">
        <div id="footer-brand" data-role="brand-section">
            <hgroup>
                <h3 id="heading-footer-brand">{{ app_name }}</h3>
                <p data-role="tagline">
                    A free, open-source SaaS platform for the TV, film, and
                    content industries.
                </p>
            </hgroup>
        </div>

        <div id="footer-links" data-role="links-section">
            <h4 id="heading-footer-links">Quick Links</h4>
            <nav id="nav-footer-links" aria-labelledby="heading-footer-links">
                <ul data-role="link-list">
                    <li><a href="/docs" id="link-docs">Documentation</a></li>
                    <li><a href="/api" id="link-api">API</a></li>
                    <li>
                        <a href="/privacy" id="link-privacy">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="/terms" id="link-terms">Terms of Service</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="footer-connect" data-role="connect-section">
            <h4 id="heading-footer-connect">Connect</h4>
            <nav
                id="nav-footer-connect"
                aria-labelledby="heading-footer-connect"
            >
                <ul data-role="link-list">
                    <li>
                        <a
                            href="https://github.com/slatehub"
                            id="link-github"
                            rel="noopener noreferrer"
                            target="_blank"
                            aria-label="SlateHub on GitHub"
                            >GitHub</a
                        >
                    </li>
                    <li><a href="/contact" id="link-contact">Contact</a></li>
                    <li><a href="/blog" id="link-blog">Blog</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <hr data-role="divider" />

    <section id="footer-copyright" data-role="copyright-section">
        <p data-role="copyright-text">
            <small>Â© {{ year }} {{ app_name }}. All rights reserved.</small>
        </p>
        <p data-role="version-info">
            <small data-value="{{ version }}">v{{ version }}</small>
        </p>
    </section>
</footer>
