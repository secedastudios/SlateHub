<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <meta
            name="description"
            content="The page you are looking for could not be found."
        />
        <title>404 - Page Not Found | SlateHub</title>

        <!-- Pico CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />

        <!-- Component CSS -->
        <link rel="stylesheet" href="/static/css/components/avatar.css" />

        <!-- Error Pages CSS -->
        <link rel="stylesheet" href="/static/css/pages/errors.css" />

        <!-- Theme Initialization Script -->
        <script>
            // Check for saved theme preference or default to dark
            const savedTheme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
        </script>
    </head>
    <body data-page="error-404" data-user="anonymous">
        <main id="main-content">
            <article
                id="error-404-main"
                data-component="error-page"
                data-error-code="404"
                data-error-type="not-found"
            >
                <header id="error-header" data-role="error-header">
                    <h1 id="heading-error-code">404</h1>
                    <h2 id="heading-error-title">Page Not Found</h2>
                </header>

                <section
                    id="section-error-details"
                    data-section="error-details"
                >
                    <p id="error-description" data-role="error-description">
                        The page you're looking for doesn't exist or may have
                        been moved.
                    </p>

                    <nav
                        id="error-actions"
                        data-role="error-actions"
                        aria-label="Error recovery actions"
                    >
                        <a
                            href="/"
                            id="link-error-home"
                            role="button"
                            data-type="primary"
                            aria-label="Go to homepage"
                        >
                            <span aria-hidden="true" data-role="icon">üè†</span>
                            <span data-role="button-text">Go to Homepage</span>
                        </a>

                        <a
                            href="/login"
                            id="link-error-login"
                            role="button"
                            data-type="secondary"
                            aria-label="Sign in to your account"
                        >
                            <span aria-hidden="true" data-role="icon">üîë</span>
                            <span data-role="button-text">Sign In</span>
                        </a>

                        <a
                            href="/signup"
                            id="link-error-signup"
                            role="button"
                            data-type="secondary"
                            aria-label="Create a new account"
                        >
                            <span aria-hidden="true" data-role="icon">‚ú®</span>
                            <span data-role="button-text">Create Account</span>
                        </a>
                    </nav>
                </section>

                <footer id="error-footer" data-role="error-footer">
                    <div id="error-help" data-role="help-section">
                        <p id="help-text" data-role="help-text">
                            If you believe this is an error, please
                            <a href="/contact" id="link-contact-support"
                                >contact support</a
                            >.
                        </p>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
